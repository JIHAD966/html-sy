<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رسم على الخريطة وحفظ في Supabase</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-control {
      font-size: 16px !important;
    }

    .leaflet-draw-toolbar a {
      width: 36px !important;
      height: 36px !important;
    }

    .leaflet-draw-toolbar .leaflet-draw-draw-marker {
      background-color: #007bff !important;
    }

    .leaflet-bar a {
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .leaflet-control-container {
        zoom: 1.5;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<!-- Supabase & خريطة -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // ⛳️ بيانات مشروعك
  const supabaseUrl = 'https://qnwgbgpdvntncqcxgtpn.supabase.co'
  const supabaseKey = 'ضع_المفتاح_العام_anon_هنا'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const map = L.map('map').setView([33.5, 36.3], 7)

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map)

  const drawnItems = new L.FeatureGroup()
  map.addLayer(drawnItems)

  const drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems
    },
    draw: {
      polygon: true,
      polyline: true,
      rectangle: false,
      circle: false,
      marker: true
    }
  })

  map.addControl(drawControl)

  // حفظ الرسمة في Supabase
  map.on('draw:created', async function (e) {
    const layer = e.layer
    const geojson = layer.toGeoJSON()
    const type = geojson.geometry.type
    const geometry = geojson.geometry

    const description = prompt('اكتب وصفًا لهذا الشكل:')

    const { data, error } = await supabase
      .from('drawings')
      .insert([{ type, geometry, description }])

    if (error) {
      alert('فشل الحفظ: ' + error.message)
    } else {
      drawnItems.addLayer(layer)
      layer.bindPopup(description)
      alert('تم الحفظ بنجاح!')
    }
  })

  // تحميل كل الرسومات السابقة من Supabase
  async function loadDrawings() {
    const { data, error } = await supabase
      .from('drawings')
      .select('*')

    if (error) {
      console.error('خطأ في الجلب:', error)
      return
    }

    data.forEach(d => {
      const geoLayer = L.geoJSON({
        type: 'Feature',
        geometry: d.geometry,
        properties: {}
      })
      geoLayer.bindPopup(d.description || 'بدون وصف')
      geoLayer.addTo(drawnItems)
    })
  }

  loadDrawings()
</script>

</body>
</html>
